              value: "1000000"
            - name: WORKER_EVM_GAS_PRICE
              value: "2000000000"
            - name: WORKER_EVM_MAX_FEE_PER_GAS
              value: "100000000000"
            - name: WORKER_EVM_MAX_PRIORITY_FEE_PER_GAS
              value: "3000000000"
          image: orchestrator
          name: orchestrator
          ports:
            - containerPort: 8050
          resources: {}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/run/docker.sock
              name: orchestrator-claim0
              readOnly: true
            - mountPath: /nexus
              name: orchestrator-claim1
      restartPolicy: Always
      volumes:
        - name: orchestrator-claim0
          persistentVolumeClaim:
            claimName: orchestrator-claim0
            readOnly: true
        - name: orchestrator-claim1
          persistentVolumeClaim:
            claimName: orchestrator-claim1
