apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api
spec:
  ports:
    - name: web
      port: 80
  selector:
    app: api
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: api # has to match .spec.template.metadata.labels
  serviceName: "api"
  replicas: 2
  template:
    metadata:
      labels:
        app: api # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - args:
          - node
          - ./dist/index.js
        image: natpdev/api
        name: api
        ports:
        - containerPort: 8050
          name: web
