apiVersion: v1
kind: Service
metadata:
  labels:
    app: $WORKERS_SERVICE_NAME
    product: dapp-workers
    image: poa-evm
  name: $WORKERS_SERVICE_NAME
spec:
  ports:
    - name: $WORKERS_SERVICE_NAME
      port: 80
      targetPort: 8545
  selector:
    app: $WORKERS_SERVICE_NAME
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: $WORKERS_SERVICE_NAME
spec:
  selector:
    matchLabels:
      app: $WORKERS_SERVICE_NAME
  serviceName: $WORKERS_SERVICE_NAME
  replicas: 1
  template:
    metadata:
      labels:
        app: $WORKERS_SERVICE_NAME
        product: dapp-workers
        image: poa-evm
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - image: natpdev/poa-evm
        name: $WORKERS_SERVICE_NAME
        ports:
          - containerPort: 8545
            name: $WORKERS_SERVICE_NAME
        env:
          - name: IPFS_HOST
            value: $IPFS_HOST
          - name: ARG_0
            value: $ARG_0